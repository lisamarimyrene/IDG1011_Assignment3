<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>My hobby list</title>
</head>
<body> 
    <p id="info">IDG1011 Assignment 3</p>
    <main>
        <div id="title-section">
            <h1>My Hobby List</h1>
        </div>
        
        <div id="main-section">
            <div id="addButton-div">
                <button class="addButton">Add item</button>
            </div>
            <div id="input-section">
                <form class="form">
                    <input type="text" class="input" placeholder="Type here"/>
                    <div id="inputButtons-div">
                        <button id="okButton" class="inputBtns" type="submit">OK</button>
                        <button id="ok2Button" class="inputBtns" type="button">OK</button>
                        <button id="escButton" class="inputBtns" type="reset">ESC</button>
                    </div>
                </form> 
            </div>

            <div id="list-section">
                 <ol class="hobby-list">
                    <div class="listItemDiv">
                        <li class="listItem"><p class="listP">Reading</p></li>
                        <button class="editButton">Edit</button>
                        <p class="pipe">|</p>
                        <button class="deleteButton">Del</button>
                    </div>
                    <div class="listItemDiv">
                        <li class="listItem"><p class="listP">Hiking</p></li>
                        <button class="editButton">Edit</button>
                        <p class="pipe">|</p>
                        <button class="deleteButton">Del</button>
                    </div>
                    <div class="listItemDiv">
                        <li class="listItem"><p class="listP">Climbing</p></li>
                        <button class="editButton">Edit</button>
                        <p class="pipe">|</p>
                        <button class="deleteButton">Del</button>
                    </div>
                    <div class="listItemDiv">
                        <li class="listItem"><p class="listP">Making music</p></li>
                        <button class="editButton">Edit</button>
                        <p class="pipe">|</p>
                        <button class="deleteButton">Del</button>
                    </div>
                    <div class="listItemDiv">
                        <li class="listItem"><p class="listP">Surfing</p></li>
                        <button class="editButton">Edit</button>
                        <p class="pipe">|</p>
                        <button class="deleteButton">Del</button>
                    </div>
                </ol> 
            </div>

        </div>
    </main>
    <script src="app.js"></script>
